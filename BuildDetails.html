<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="BuildDetails.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div id="main-container" class="max-w-md mx-auto bg-white min-h-screen">
        <header id="header" class="bg-white border-b border-gray-200 sticky top-0 z-10">
            <div class="px-4 py-3 flex items-center justify-between">
                <button onclick="window.location.href = 'Builds.html';" class="text-gray-500 text-lg">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <h1 class="text-lg font-semibold text-gray-900">Build Details</h1>
                <button class="text-gray-400 hover:text-gray-600 menu-button">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
            </div>
        </header>

        <main id="main-content" class="pb-24">
            <section id="build-overview" class="px-4 pt-6 pb-4">
                <div class="bg-white rounded-2xl border border-gray-200 p-5 shadow-sm">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                                <i class="fa-solid fa-cube text-white text-xl"></i>
                            </div>
                            <div>
                                <h2 id="build-name" class="text-base font-semibold text-gray-900">Tank Robot v2</h2>
                                <div class="flex items-center space-x-1 mt-0.5">
                                    <span id="build-summary" class="text-sm font-medium text-gray-600">2 Motors, 2 Sensors</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img id="build-photo" class="w-full h-48 object-cover rounded-xl mb-4" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/1f576a8f71-e225ddee97470888c95b.png" alt="Build Photo">
                    <p id="build-description" class="text-sm text-gray-600 mb-4">Two-wheel drive robot with color and distance sensors for autonomous navigation.</p>
                    <div class="space-y-3">
                        <button id="open-pybricks" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl flex items-center justify-center space-x-2 transition-colors">
                            <i class="fa-solid fa-code"></i>
                            <span>Open in Pybricks Editor</span>
                        </button>
                        <button id="test-build" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-xl flex items-center justify-center space-x-2 transition-colors">
                            <i class="fa-solid fa-play"></i>
                            <span>Test Build</span>
                        </button>
                    </div>
                </div>
            </section>

            <section id="ports-section" class="px-4 pb-4">
                <h3 class="text-base font-semibold text-gray-900 mb-3">Ports Configuration</h3>
                <div id="ports-list" class="space-y-3">
                    <!-- Dynamic ports will be appended here -->
                </div>
            </section>
        </main>

        <footer id="footer" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3 max-w-md mx-auto">
            <div class="flex items-center justify-around">
                <button class="flex flex-col items-center space-y-1 text-gray-400" onclick="window.location.href = 'Home.html';">
                    <i class="fa-solid fa-house text-xl"></i>
                    <span class="text-xs font-medium">Home</span>
                </button>
                <button class="flex flex-col items-center space-y-1 text-blue-500">
                    <i class="fa-solid fa-cube text-xl"></i>
                    <span class="text-xs font-medium">Builds</span>
                </button>
                <button class="flex flex-col items-center space-y-1 text-gray-400" onclick="window.location.href = 'Skills.html';">
                    <i class="fa-solid fa-code text-xl"></i>
                    <span class="text-xs font-medium">Skills</span>
                </button>
                <button class="flex flex-col items-center space-y-1 text-gray-400" onclick="window.location.href = 'Robot.html';">
                    <i class="fa-solid fa-robot text-xl"></i>
                    <span class="text-xs font-medium">Robot</span>
                </button>
            </div>
        </footer>

        <div id="build-menu-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end">
            <div class="bg-white w-full max-w-md mx-auto rounded-t-3xl">
                <div class="p-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">Build Options</h3>
                </div>
                <div class="p-2">
                    <button id="edit-build" class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-xl flex items-center space-x-3 transition-colors">
                        <i class="fa-solid fa-pen text-blue-500 text-lg w-6"></i>
                        <span class="font-medium text-gray-900">Edit Build</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-xl flex items-center space-x-3 transition-colors">
                        <i class="fa-solid fa-copy text-blue-500 text-lg w-6"></i>
                        <span class="font-medium text-gray-900">Duplicate</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-xl flex items-center space-x-3 transition-colors">
                        <i class="fa-solid fa-share-nodes text-blue-500 text-lg w-6"></i>
                        <span class="font-medium text-gray-900">Share</span>
                    </button>
                    <button id="export-json" class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-xl flex items-center space-x-3 transition-colors">
                        <i class="fa-solid fa-file-export text-blue-500 text-lg w-6"></i>
                        <span class="font-medium text-gray-900">Export JSON</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-xl flex items-center space-x-3 transition-colors">
                        <i class="fa-solid fa-robot text-blue-500 text-lg w-6"></i>
                        <span class="font-medium text-gray-900">Test Autonomous</span>
                    </button>
                    <button class="w-full text-left px-4 py-3 hover:bg-gray-50 rounded-xl flex items-center space-x-3 transition-colors">
                        <i class="fa-solid fa-trash text-red-500 text-lg w-6"></i>
                        <span class="font-medium text-red-600">Delete Build</span>
                    </button>
                </div>
                <div class="p-4 border-t border-gray-200">
                    <button id="close-menu-modal" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl transition-colors">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="BuildDetails.js"></script>
</body>
</html>
